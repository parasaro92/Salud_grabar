<div class="tab-pane" role="tabpanel" id="step2">
  <form class="form-horizontal well" ng-modal="user.submit()">
    <fieldset>
      <legend>Profile Details</legend>
      <div class="form-group">
        <label for="inputName" class="col-lg-2 control-label">Name</label>
        <div class="col-lg-10">
          <input type="text" class="form-control" id="inputName" placeholder="Name">
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress" class="col-lg-2 control-label">Address</label>
        <div class="col-lg-10">
          <input type="Address" class="form-control" id="inputAddress" placeholder="Address">
        </div>
      </div>
      <div class="form-group">
        <label for="inputCity" class="col-lg-2 control-label">City</label>
        <div class="col-lg-10">
          <input type="City" class="form-control" id="inputCity" placeholder="City" ng-modal="">
        </div>
      </div>
      <div class="form-group">
        <label for="select" class="col-lg-2 control-label">Blood Group</label>
        <div class="col-lg-10">
          <select class="form-control" id="select">
            <option>A+</option>
            <option>AB+</option>
            <option>O+</option>
            <option>A-</option>
            <option>AB-</option>
          </select>
          <br>
          
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2">
          <button type="reset" class="btn btn-default">Cancel</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </fieldset>
  </form>
